<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "hconcat": [{"mark": {"type": "bar", "opacity": 0.5}, "encoding": {"color": {"field": "grade", "scale": {"scheme": "dark2"}, "title": "Grade", "type": "nominal"}, "x": {"bin": true, "field": "score", "scale": {"domain": [0, 100]}, "title": "Score", "type": "quantitative"}, "y": {"aggregate": "count", "type": "quantitative"}}}, {"mark": {"type": "area", "opacity": 0.4}, "encoding": {"color": {"field": "grade", "scale": {"scheme": "dark2"}, "title": "Grade", "type": "nominal"}, "x": {"field": "score", "title": "Score", "type": "quantitative"}, "y": {"field": "density", "title": "Density", "type": "quantitative"}}, "transform": [{"density": "score", "extent": [0, 80], "groupby": ["grade"], "as": ["score", "density"]}]}], "data": {"url": "http://localhost:52349/f2b82a6cde83ef9ff9d2d80169a97166.json"}, "title": "Distribution of Scores by Grade", "$schema": "https://vega.github.io/schema/vega-lite/v4.17.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
